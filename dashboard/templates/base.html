<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NIDS Dashboard{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        nav a:hover {
            opacity: 0.8;
        }
        
        nav a.active {
            border-bottom: 2px solid white;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e2139 0%, #252a47 100%);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .stat-card.danger .value {
            color: #ff4757;
        }
        
        .stat-card.warning .value {
            color: #ffa502;
        }
        
        .stat-card.success .value {
            color: #2ed573;
        }
        
        .stat-card.info .value {
            color: #5352ed;
        }
        
        /* Table */
        .table-container {
            background: #1e2139;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #252a47;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #a0a0a0;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        tr:hover {
            background: rgba(255,255,255,0.02);
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-danger { background: #ff4757; color: white; }
        .badge-warning { background: #ffa502; color: white; }
        .badge-success { background: #2ed573; color: white; }
        .badge-info { background: #5352ed; color: white; }
        .badge-secondary { background: #57606f; color: white; }
        
        /* Filters */
        .filters {
            background: #1e2139;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            background: #252a47;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .alert-danger {
            background: rgba(255, 71, 87, 0.1);
            border-left: 4px solid #ff4757;
            color: #ff4757;
        }
        
        .alert-warning {
            background: rgba(255, 165, 2, 0.1);
            border-left: 4px solid #ffa502;
            color: #ffa502;
        }
        
        .alert-info {
            background: rgba(83, 82, 237, 0.1);
            border-left: 4px solid #5352ed;
            color: #5352ed;
        }
        
        /* Chart Container */
        .chart-container {
            background: #1e2139;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            height: 400px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            header .container {
                flex-direction: column;
                gap: 15px;
            }
            
            nav {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            nav a {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>üõ°Ô∏è Network Intrusion Detection System</h1>
            <nav>
                <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Dashboard</a>
                <a href="/logs" {% if request.path == '/logs' %}class="active"{% endif %}>Logs</a>
                <a href="/settings" {% if request.path == '/settings' %}class="active"{% endif %}>Settings</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <script>
        // Auto-refresh functionality
        function autoRefresh() {
            if (window.location.pathname === '/') {
                location.reload();
            }
        }
        
        // Refresh every 30 seconds on dashboard
        if (window.location.pathname === '/') {
            setInterval(autoRefresh, 30000);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
